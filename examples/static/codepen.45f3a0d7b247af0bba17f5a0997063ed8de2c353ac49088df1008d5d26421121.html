        value='{"css":"body {\n  font: 10pt sans;\n}\n\n#mynetwork {\n  width: 600px;\n  height: 600px;\n  border: 1px solid lightgray;\n}\n","css_external":"","html":"&lt;h2&gt;Hierarchical Layout - User-defined&lt;/h2&gt;\n\n&lt;div style=\"width: 700px; font-size: 14px; text-align: justify\"&gt;\n  This example shows a user-defined hierarchical layout. If the user defines\n  levels for nodes but does not do so for all nodes, an alert will show up and\n  hierarchical layout will be disabled. Either all or none can be defined. If\n  the smooth curves appear to be inverted, the direction of the edge is not in\n  the same direction as the network.\n&lt;/div&gt;\n&lt;p&gt;\n  &lt;input type=\"button\" id=\"btn-UD\" value=\"Up-Down\" /&gt;\n  &lt;input type=\"button\" id=\"btn-DU\" value=\"Down-Up\" /&gt;\n  &lt;input type=\"button\" id=\"btn-LR\" value=\"Left-Right\" /&gt;\n  &lt;input type=\"button\" id=\"btn-RL\" value=\"Right-Left\" /&gt;\n  &lt;input type=\"hidden\" id=\"direction\" value=\"UD\" /&gt;\n&lt;/p&gt;\n\n&lt;div id=\"mynetwork\"&gt;&lt;/div&gt;\n\n&lt;p id=\"selection\"&gt;&lt;/p&gt;\n","js":"var nodes = null;\nvar edges = null;\nvar network = null;\nvar directionInput = document.getElementById(\"direction\");\n\nfunction destroy() {\n  if (network !== null) {\n    network.destroy();\n    network = null;\n  }\n}\n\nfunction draw() {\n  destroy();\n  nodes = [];\n  edges = [];\n  var connectionCount = [];\n\n  // randomly create some nodes and edges\n  for (var i = 0; i &lt; 15; i++) {\n    nodes.push({ id: i, label: String(i) });\n  }\n  edges.push({ from: 0, to: 1 });\n  edges.push({ from: 0, to: 6 });\n  edges.push({ from: 0, to: 13 });\n  edges.push({ from: 0, to: 11 });\n  edges.push({ from: 1, to: 2 });\n  edges.push({ from: 2, to: 3 });\n  edges.push({ from: 2, to: 4 });\n  edges.push({ from: 3, to: 5 });\n  edges.push({ from: 1, to: 10 });\n  edges.push({ from: 1, to: 7 });\n  edges.push({ from: 2, to: 8 });\n  edges.push({ from: 2, to: 9 });\n  edges.push({ from: 3, to: 14 });\n  edges.push({ from: 1, to: 12 });\n  nodes[0][\"level\"] = 0;\n  nodes[1][\"level\"] = 1;\n  nodes[2][\"level\"] = 3;\n  nodes[3][\"level\"] = 4;\n  nodes[4][\"level\"] = 4;\n  nodes[5][\"level\"] = 5;\n  nodes[6][\"level\"] = 1;\n  nodes[7][\"level\"] = 2;\n  nodes[8][\"level\"] = 4;\n  nodes[9][\"level\"] = 4;\n  nodes[10][\"level\"] = 2;\n  nodes[11][\"level\"] = 1;\n  nodes[12][\"level\"] = 2;\n  nodes[13][\"level\"] = 1;\n  nodes[14][\"level\"] = 5;\n\n  // create a network\n  var container = document.getElementById(\"mynetwork\");\n  var data = {\n    nodes: nodes,\n    edges: edges,\n  };\n\n  var options = {\n    edges: {\n      smooth: {\n        type: \"cubicBezier\",\n        forceDirection:\n          directionInput.value == \"UD\" || directionInput.value == \"DU\"\n            ? \"vertical\"\n            : \"horizontal\",\n        roundness: 0.4,\n      },\n    },\n    layout: {\n      hierarchical: {\n        direction: directionInput.value,\n      },\n    },\n    physics: false,\n  };\n  network = new vis.Network(container, data, options);\n\n  // add event listeners\n  network.on(\"select\", function (params) {\n    document.getElementById(\"selection\").innerText =\n      \"Selection: \" + params.nodes;\n  });\n}\n\nvar directionInput = document.getElementById(\"direction\");\nvar btnUD = document.getElementById(\"btn-UD\");\nbtnUD.onclick = function () {\n  directionInput.value = \"UD\";\n  draw();\n};\nvar btnDU = document.getElementById(\"btn-DU\");\nbtnDU.onclick = function () {\n  directionInput.value = \"DU\";\n  draw();\n};\nvar btnLR = document.getElementById(\"btn-LR\");\nbtnLR.onclick = function () {\n  directionInput.value = \"LR\";\n  draw();\n};\nvar btnRL = document.getElementById(\"btn-RL\");\nbtnRL.onclick = function () {\n  directionInput.value = \"RL\";\n  draw();\n};\n\nwindow.addEventListener(\"load\", () =&gt; {\n  draw();\n});\n","js_external":"https://visjs.github.io/vis-network/standalone/u
